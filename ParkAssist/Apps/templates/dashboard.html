<div>
    <h1>Shopping - Dashboard</h1>
        <select ng-model="vm.selectedGate" ng-options="gate as gate.Name for gate in vm.gates track by gate.Id" ng-change="vm.gateSelected()"/>
    <ul class="row list-unstyled ">
        <li ng-repeat="item in vm.items">
            <div >
                <h3>{{ item.id }}</h3>
                <h4>{{ item.Description }}</h4>
                <p>Price: {{ item.Price | currency}}</p>
                <a class="btn btn-primary" ng-click="vm.addToCart(item.id)">Add to Cart</a>
            </div>
        </li>
    </ul>

        <md-list>
            <md-subheader class="md-no-sticky">Item display</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in vm.items" ng-click="null">
                <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.id }}</h3>
                    <h4>{{ item.Description }}</h4>
                    <p>Price: {{ item.Price | currency}}</p>
                    <a class="btn btn-primary" ng-click="vm.addToCart(item.id)">Add to Cart</a>
                </div>
            </md-list-item>
            <md-divider></md-divider>

        </md-list>

        <pa-flight-chart reservations="vm.reservations"></pa-flight-chart>

</div>
