<form class="form-login" role="form">
    <h2 class="form-login-heading">Sign up</h2>
    <input type="text" class="form-control" placeholder="Username" ng-model="vm.registration.userName" required autofocus>
    <input type="password" class="form-control" placeholder="Password" ng-model="vm.registration.password" required>
    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="vm.registration.confirmPassword" required>
    <button class="btn btn-info btn-default btm" type="submit" data-ng-click="vm.signUp()">Submit</button>
    a {{message}}
    b {{vm.message}}
    <!--<div ng-hide="vm.message == ''" data-ng-class="(vm.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{vm.message}}
    </div>-->
</form>
